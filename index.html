<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Playing with JS WebSockets</title>

        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="page hidden" data-page="login">
            <h2>Login</h2>
            <form id="login">
                <input name="name" type="text" placeholder="Name..." />
                <input type="submit" value="Login With Name" />
            </form>
        </div>

        <div class="page hidden" data-page="main">
            <h2>Main</h2>
            <div>
                Logged in as:
                <strong id="login-name"></strong>
            </div>
            <form id="send-message">
                <input
                    name="message"
                    type="text"
                    placeholder="Send a message to all connected clients..."
                />
                <input type="submit" value="Send Message" />
            </form>
            <div id="message-log"></div>
        </div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
