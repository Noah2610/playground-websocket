<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Playing with JS WebSockets</title>
    </head>
    <body>
        <button id="ws-connect">Connect to WebSocket</button>

        <form id="send-message">
            <input
                name="message"
                type="text"
                placeholder="Send a message to all connected clients..."
            />
            <input type="submit" value="Send Message" />
        </form>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
